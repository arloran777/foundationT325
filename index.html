<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progear Hub</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,shopping_cart,storefront" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <header class="main-header">
        <img class="logo" src="images/ProgrearHub_Logo-removebg-preview.png">
        <form class="search">
            <input type="search" placeholder="search for a product">
            <button>
                <img src="images/search_40dp_4A3D28_FILL0_wght400_GRAD0_opsz40.png">
            </button>
        </form>
        <nav class="user-nav">
            <a href="#">
                <span class="material-symbols-outlined">
                    storefront
                </span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">
                    person
                </span>
            </a>
            <a href="#">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </a>
        </nav>
        <nav class="shop-nav">
            <a href="#">Womens</a>
            <a href="#">Mens</a>
            <a href="#">Kids</a>
            <a href="#">Brands</a>
            <a href="#">Clearance</a>
        </nav>
    </header>
    <!-- carousel -->
    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
        <div class="slide">
            <h2>Black Friday Sale</h2>
            <a href="#" class="slide-button">Shop Black Friday</a>
        </div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
    </div>
    
</body>

</html>
